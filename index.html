<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="product-landing.css">
    <script src="https://kit.fontawesome.com/c2f79410dc.js" crossorigin="anonymous"></script>
    <title>Needling Craft St.</title>
</head>
<body>
  <header id="header">
      <div id="top-content">
        <img id="header-img" src="http://jessberrett.com/wp-content/uploads/2019/11/store-logo.png" alt="logo">
         <div class="account">
           <section id="login"><a href="/"><i class="fas fa-user-circle"></i></a></section>
           <section id="cart"><a href="/"><i class="fas fa-shopping-bag"></i></a></section>
         </div>    
      </div>
      <section class="primary-nav">
        <nav>
          <a href="#home">Home</a>
          <a href="#shop">Shop</a>
          <a href="#workshop">Workshop</a>
        </nav>
      </section>
   </header>
   <main>
    <div   id="home" >
        <img src="http://jessberrett.com/wp-content/uploads/2019/11/welcome-sign.jpg" alt="welcome sign">
    </div>

    <h3   id="shop" >Shop Categories</h3>
     <section   class="products">
      
      <div class="product-list">
      <div id="one">
        <div id="product-name"></div>
      </div>
      <div id="two">
          <div id="product-name"></div>
      </div>
      <div id="three">
          <div id="product-name"></div>
      </div>
      <div id="four">
          <div id="product-name"></div>
      </div>
      </div>
     </section>
     <div id="workshop">
        <h3 >Join a Workshop (Every Saturday@9am)</h3>
       
     </div>
     <section class="two-to-one">
          
        <div class="about-snippet">
            <h4 id="about-heading">Address: <br>5460 Needling Craft St. <br>
                Granger,PA</h4>
          </div>
          <div class="video">
             <iframe  id="video" height="315" src="https://www.youtube.com/embed/skViIw58Mrw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <form id="form" action="https://www.freecodecamp.com/email-submit" target="_blank" required>
            <fieldset>
              <label for="email">Subscribe:</label><br>
              <input id="email" type="email" placeholder="youremail@somewhere.com">
              <input id="submit" type="submit" value="Submit"></fieldset>    
         </form>
      
    </section>
   </main>
     
   </div>
   <footer>
      <div class="social-media">
          <a href="facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
  </footer>
   
</body>
</html>
